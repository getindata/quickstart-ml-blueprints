_save_load_args_pq: &save_load_args_pq
  type: pandas.ParquetDataSet
  save_args:
    index: False
  load_args:
    engine: pyarrow


otto_train_parquet:
  filepath: data/02_intermediate/otto/train.parquet
  layer: intermediate
  <<: *save_load_args_pq

otto_test_parquet:
  filepath: data/02_intermediate/otto/test.parquet
  layer: intermediate
  <<: *save_load_args_pq

otto_id_to_type_mapping:
  type: pickle.PickleDataSet
  filepath: data/02_intermediate/otto/id2type.pkl
  layer: model

otto_type_to_id_mapping:
  type: pickle.PickleDataSet
  filepath: data/02_intermediate/otto/type2id.pkl
  layer: model

otto_train_preprocessed:
  filepath: data/02_intermediate/otto/train_preprocessed.parquet
  layer: intermediate
  <<: *save_load_args_pq

otto_test_preprocessed:
  filepath: data/02_intermediate/otto/test_preprocessed.parquet
  layer: intermediate
  <<: *save_load_args_pq

otto_transactions_train_act:
  filepath: data/03_primary/otto/train_transactions_act.parquet
  layer: primary
  <<: *save_load_args_pq

otto_transactions_val_act:
  filepath: data/03_primary/otto/val_transactions_act.parquet
  layer: primary
  <<: *save_load_args_pq

otto_articles_train_act:
  filepath: data/03_primary/otto/train_articles_act.parquet
  layer: primary
  <<: *save_load_args_pq

otto_articles_val_act:
  filepath: data/03_primary/otto/val_articles_act.parquet
  layer: primary
  <<: *save_load_args_pq

otto_customers_train_act:
  filepath: data/03_primary/otto/train_customers_act.parquet
  layer: primary
  <<: *save_load_args_pq

otto_customers_val_act:
  filepath: data/03_primary/otto/val_customers_act.parquet
