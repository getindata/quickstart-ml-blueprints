  backend: pickle

graph_recommendation_modelling_otto_dgsr_train_graphs:
  type: recommender_gnn.extras.datasets.graph_dataset.DGSRSubGraphsDataSet
  dir: data/05_model_input/otto/graph_recommendation_modelling_otto_dgsr_train_graphs
  layer: model_input
  save_args:
    file_extension: bin

graph_recommendation_modelling_otto_dgsr_val_graphs:
  type: recommender_gnn.extras.datasets.graph_dataset.DGSRSubGraphsDataSet
  dir: data/05_model_input/otto/graph_recommendation_modelling_otto_dgsr_val_graphs
  layer: model_input
  save_args:
    file_extension: bin

graph_recommendation_modelling_otto_dgsr_test_graphs:
  type: recommender_gnn.extras.datasets.graph_dataset.DGSRSubGraphsDataSet
  dir: data/05_model_input/otto/graph_recommendation_modelling_otto_dgsr_test_graphs
  layer: model_input
  save_args:
