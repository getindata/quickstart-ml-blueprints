  <<: *save_load_args_pq

graph_recommendation_preprocessing_otto_users_mapping:
  filepath: data/04_feature/otto/graph_recommendation_preprocessing_otto_users_mapping.pkl
  type: pickle.PickleDataSet
  layer: feature

graph_recommendation_preprocessing_otto_items_mapping:
  filepath: data/04_feature/otto/graph_recommendation_preprocessing_otto_items_mapping.pkl
  type: pickle.PickleDataSet
  layer: feature

graph_recommendation_modelling_otto_dgsr_transactions_graph:
  type: pickle.PickleDataSet
  filepath: data/04_feature/otto/graph_recommendation_modelling_otto_dgsr_transactions_graph.pickle
  layer: feature
  backend: pickle

graph_recommendation_modelling_otto_dgsr_negative_transactions_samples:
  type: pickle.PickleDataSet
  filepath: data/04_feature/otto/graph_recommendation_modelling_otto_dgsr_negative_transactions_samples.pickle
