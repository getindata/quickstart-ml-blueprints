graph_recommendation_otto_dgsr_model:
  type: pickle.PickleDataSet
  filepath: data/06_models/otto/graph_recommendation_otto_dgsr_model.pkl
  layer: model

_save_load_args_csv: &save_load_args_csv
  type: pandas.CSVDataSet
  save_args:
    index: False
  load_args:
    chunksize: 1000000
    low_memory: False

graph_recommendation_otto_dgsr_predictions:
  filepath: data/07_model_output/otto/graph_recommendation_otto_dgsr_predictions.csv
  layer: model_output
  <<: *save_load_args_csv

graph_recommendation_otto_data_stats:
