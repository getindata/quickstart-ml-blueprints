# INPUT DATA
articles:
  type: pandas.CSVDataSet
  filepath: data/01_raw/articles.csv
  layer: raw
  load_args:
    dtype:
      article_id: str

customers:
  type: pandas.CSVDataSet
  filepath: data/01_raw/customers.csv
  layer: raw

transactions:
  type: pandas.CSVDataSet
  filepath: data/01_raw/transactions_train.csv
  layer: raw
  load_args:
    dtype:
      article_id: str

# SAMPLE
customers_sample:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/customers_sample.csv
  layer: intermediate
  save_args:
    index: False

transactions_sample:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/transactions_sample.csv
  layer: intermediate
  save_args:
    index: False
  load_args:
    dtype:
      article_id: str

articles_sample:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/articles_sample.csv
  layer: intermediate
  save_args:
    index: False
  load_args:
    dtype:
      article_id: str
  
# RESIZING IMAGES
input_images:
  type: gid_ml_framework.extras.datasets.image_dataset.DirWithImagesDataSet
  dir: data/01_raw/images/010/
  load_args:
    img_extension: jpg

resized_images:
  type: gid_ml_framework.extras.datasets.image_dataset.DirWithImagesDataSet
  dir: data/02_intermediate/results
  save_args:
    img_extension: jpg

# EMBEDDINGS
image_embeddings:
  type: pandas.ParquetDataSet
  filepath: data/04_feature/image_embeddings.pq
  layer: feature
  load_args:
    engine: pyarrow

text_embeddings:
  type: pandas.ParquetDataSet
  filepath: data/04_feature/text_embeddings.pq
  layer: feature
  load_args:
    engine: pyarrow
